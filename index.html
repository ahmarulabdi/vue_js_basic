<!DOCTYPE html>
<html>
<head>
	<title>Section 7 - Keyboard Event</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://kodingit.com/vue.js"></script>
</head>
<body>
	<div id="vue-app">
		<h1>Keyboard Event</h1>
		<!-- menggunakan keyboard event dan keyboard event modifiernya -->
		<label>Nama : </label>
		<!-- event ketika menekan enter pada keyboard -->
		<input type="text" name="" @keyup.enter="logNama">
		<label>Umur : </label>
		<!-- event ketika menekan alt + enter pada keyboard -->
		<input type="text" name="" @keyup.alt.enter="logUmur">
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
